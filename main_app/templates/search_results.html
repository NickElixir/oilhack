{% extends 'base.html' %}
{% block content %}
    <h2>Результаты поиска для "{{ search_value }}":</h2>
    {% if companies_on_search%}
        {% for i in companies_on_search %}

            <a href="/{{ i.id }}/"> {{ i.name }} </a><br>

        {% endfor %}
    {% else %}
        <p>Ничего не найдено</p>
    {% endif %}
    <br>
    <button><a href="/">Назад</a></button>
{% endblock %}
