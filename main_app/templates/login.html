<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="form-title">
            <hr>
            <h1>Вход</h1>
            <hr>
            <p>Войдите, чтобы просматривать все страницы сайта</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" class="form-control" placeholder="Login" name="username">
                <!-- {{form.username}}-->
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" class="form-control" placeholder="Password" name="password">
                <!-- {{form.password}}-->
            </div>
            <input type="submit" value="Войти" class="btn-primary btn btn-form">
            <p>{{ message }}</p>
        </form>
        <div class="form-title"><p>Или <a href="/reg">создать аккаунт</a></p></div>
        {% if error %}
        <p>error</p>
        {% endif %}
        <br>
        <br>
    </div>
</div>
</body>
</html>
